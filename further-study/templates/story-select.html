<!DOCTYPE html>
<html>
<head>
  <title>Madlibs</title>
</head>
<body>
  <h1>Madlibs</h1>
  <form action="/story">
    <select name="story_id">
        {% for story in stories %}
          <option value="{{ story.code }}">
            {{ story.title }}
          </option>
        {% endfor %}
      </select>
    <button>Submit</button>
  </form>
</body>
</html>
